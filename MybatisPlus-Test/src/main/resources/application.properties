# 设置开发环境
spring.profiles.active=dev
# 数据库连接配置
#通过 P6Spy 我们可以对 SQL 语句进行拦截，相当于一个 SQL 语句的记录器，这样我们可以用它来作相关的分析，比如性能分析
#参考：SpringBoot - MyBatis-Plus使用详解18（结合P6Spy进行SQL性能分析）:https://www.hangge.com/blog/cache/detail_2928.html
#使用P6Spy监控你的Spring boot数据库操作: https://www.jianshu.com/p/5a32434d43eb
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver
spring.datasource.url=jdbc:p6spy:mysql://192.168.99.131:3306/liudao51_test?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
# 配置日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 配置逻辑删除
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
